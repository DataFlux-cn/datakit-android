apply plugin: 'com.android.application'
apply plugin: 'jacoco'


android {
    compileSdkVersion 31
    defaultConfig {
        applicationId "com.ft"
        minSdkVersion 23
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "com.ft.application.MockTestRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug{
            testCoverageEnabled=true
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    packagingOptions {
        resources {
            excludes += ['META-INF/DEPENDENCIES']
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.android.material:material:1.1.0'

    testImplementation 'junit:junit:4.13'
    testImplementation 'org.mockito:mockito-core:2.28.2'

    androidTestImplementation 'org.powermock:powermock-module-junit4:2.0.7'
    androidTestImplementation 'androidx.test:runner:1.4.0'
    androidTestImplementation 'androidx.test:rules:1.3.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'

    implementation files('libs/oaid_sdk_1.0.22.aar')
    implementation project(":ft-sdk")
    implementation project(":ft-native")

    //implementation 'com.cloudcare.ft.mobile.sdk.traker.agent:ft-sdk:1.0.2-alpha13'

    implementation 'com.squareup.okhttp3:okhttp:4.5.0'
    implementation 'org.apache.httpcomponents.client5:httpclient5:5.0-beta4'

//    debugImplementation 'com.amitshekhar.android:debug-db:1.0.6'
//    debugImplementation 'com.amitshekhar.android:debug-db-encrypt:1.0.6'
}


apply plugin: 'ft-plugin'

FTExt {
    showLog = true
//    openAutoTrack = true
//    autoUploadProguardMap = true
}
repositories {
    mavenCentral()
}
