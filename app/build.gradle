dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.google.android.material:material:1.1.0'

    testImplementation 'junit:junit:4.13'
    testImplementation 'org.mockito:mockito-core:2.28.2'

    androidTestImplementation project(':ft-test')
    androidTestImplementation 'androidx.test:runner:1.4.0'
    androidTestImplementation 'androidx.test:rules:1.4.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'

    implementation project(":ft-sdk")
    implementation project(":ft-native")

    //implementation 'com.cloudcare.ft.mobile.sdk.traker.agent:ft-sdk:1.0.2-alpha13'

    implementation 'com.squareup.okhttp3:okhttp:4.5.0'

//    debugImplementation 'com.amitshekhar.android:debug-db:1.0.6'
//    debugImplementation 'com.amitshekhar.android:debug-db-encrypt:1.0.6'
}


apply plugin: 'ft-plugin'

FTExt {
    showLog = true

    autoUploadMap = false
    autoUploadNativeDebugSymbol = false
    datakitDCAUrl = ft_env.datakitDCAUrl
    appId = ft_env.rumAppid
    env = 'common'

    prodFlavors {
        prodTest {
            autoUploadMap = true
            autoUploadNativeDebugSymbol = true
            datakitDCAUrl = ft_env.datakitDCAUrl
            appId = ft_env.rumAppid
            env = ft_env.prodTestEnv
        }
        prodPublish {
            autoUploadMap = true
            autoUploadNativeDebugSymbol = true
            datakitDCAUrl = ft_env.datakitDCAUrl
            appId = ft_env.rumAppid
            env = ft_env.prodPublishEnv
        }
    }
}
repositories {
    mavenCentral()
}
