apply plugin: 'com.android.library'
apply plugin: 'maven-publish'


def versionNameStr="1.0.0-alpha1"

android {
    compileSdkVersion 29


    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName versionNameStr

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}


task sourceJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier "sources"
}


publishing {
    publications {
        mavenAar(MavenPublication) {
            groupId 'com.cloudcare.ft.mobile.sdk.traker.agent'
            artifactId 'ft-sdk'
            version versionNameStr
            artifact(sourceJar)
            artifact("$buildDir/outputs/aar/ft-sdk-release.aar")
        }
    }
    repositories {
        maven {

            def releasesRepoUrl = "$maven_publish_url/maven-releases"
            def snapshotsRepoUrl = "$maven_publish_url/maven-snapshots"
            url = version.endsWith('SNAPSHOT') ? snapshotsRepoUrl : releasesRepoUrl

            credentials {
                username = getDefaultProperties().get("LDAP_ACCOUNT")
                password = getDefaultProperties().get("LDAP_PWD")
            }
        }


    }
}

task generateAarAndPublish{
    dependsOn 'assemble'
    dependsOn 'publish'
}



